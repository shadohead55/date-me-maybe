
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Me, Maybe?</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="top-bar">
            <div id="cash">💵 Cash: 0</div>
            <div id="love">❤️ Love: 0</div>
            <div id="time-period">☀️ Daytime</div>
        </div>
        <div id="background"></div>
        <div id="character-container">
            <img id="player-sprite" src="assets/images/sprites/player.png" alt="Player Sprite">
            <img id="partner-sprite" src="assets/images/sprites/partner.png" alt="Partner Sprite" style="display: none;">
        </div>
        <div id="buttons">
            <button onclick="doTask()">🧼 Do Self-Care</button>
            <button onclick="goOnDate()" id="date-btn" disabled>🌹 Go on Date</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
